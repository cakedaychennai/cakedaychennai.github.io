			<section>
				<p><u>Note:</u><br /> After submitting your order, you will receive a call from our manager to confirm the order within half an hour during working hours.<br />
				<br />If the order is submitted during closed hours, you will get the confirmation call the next working day.</p>
				<h4>Submit an Order</h4>
				<form method="post" action="#">
					<div class="row uniform">
						<div class="6u 12u$(xsmall)">
							<input type="text" name="demo-firstname" id="demo-firstname" value="" placeholder="First Name" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="text" name="demo-lastname" id="demo-lastname" value="" placeholder="Last Name" />
						</div>
						<div class="6u 12u$(xsmall)">
							<input type="phoneno" name="demo-phoneno" id="demo-phoneno" value="" placeholder="Phone No." />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
						</div>
						
						<div class="12u$">
							<textarea name="demo-address" id="demo-address" placeholder="Address" rows="3"></textarea>
						</div>

						<div class="12u$">
							<div class="select-wrapper">
								<select name="demo-category" id="demo-category">
									<option value="">- Choose your cake -</option>
									<option value="Black Forest">Black Forest</option>
									<option value="White Forest">White Forest</option>
									<option value="Berry &amp; Fruit Cake">Berry &amp; Fruit Cake</option>
									<option value="Chocolate Truffle">Chocolate Truffle</option>
									<option value="White Chocolate Truffle">White Chocolate Truffle</option>
									<option value="Cookies &amp; Cream">Cookies &amp; Cream</option>
									<option value="Choco Mocha">Choco Mocha</option>
									<option value="Irish Coffee">Irish Coffee</option>
									<option value="Butterscotch">Butterscotch</option>
									<option value="Choco Fantasy">Choco Fantasy</option>
									<option value="Honey Almond">Honey Almond</option>
									<option value="Hazelnut Praline">Hazelnut Praline</option>
									<option value="Ferrero Rocher">Ferrero Rocher</option>
									<option value="Tiramisu">Tiramisu</option>
									<option value="Baked Cheesecake">Baked Cheesecake</option>
									<option value="Mousse Cake">Mousse Cake</option>
									<option value="Naked Layer Cake">Naked Layer Cake</option>
									<option value="Dulche De Leche">Dulche De Leche</option>
									<option value="Fresh Fruit">Fresh Fruit</option>
									<option value="Red Velvet">Red Velvet</option>
									<option value="Raspberry Cinnamon">Raspberry Cinnamon</option>
									<option value="Hummingbird">Hummingbird</option>
								</select>
							</div>
						</div>

						<div class="6u 12u$(small)">
							<input type="radio" id="demo-weight-halfkg" name="demo-weight">
							<label for="demo-weight-halfkg">&frac12; kg</label>
						</div>
						<div class="6u 12u$(small)">
							<input type="radio" id="demo-weight-onekg" name="demo-weight" checked>
							<label for="demo-weight-onekg">1 kg</label>
						</div>

						<!-- <div class="6u 12u$(small)">
							<input type="checkbox" id="demo-copy" name="demo-copy">
							<label for="demo-copy">Email me a copy</label>
						</div>
						<div class="6u$ 12u$(small)">
							<input type="checkbox" id="demo-human" name="demo-human" checked>
							<label for="demo-human">Not a robot</label>
						</div> -->
						<div class="12u$">
							<textarea name="demo-message" id="demo-message" placeholder="Add comments to our Chef" rows="2"></textarea>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Submit Order" class="special disabled" /></li>
								<li><input type="reset" value="Reset" /></li>
							</ul>
						</div>
					</div>
				</form>
			</section>
